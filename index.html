<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram World</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="scripts/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Add any additional meta tags and scripts here -->
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img src="images/pangram-checker-logo-32.png" alt="Pangram Checker Logo" id="logo">
            </a>
            <h1>Pangram World</h1>
            <div class="hamburger"><i class="fas fa-bars"></i></div> <!-- FontAwesome icon -->
            <nav>
                <ul>
                    <li><a href="book" class="nav-link">The Pangram Book</a></li>
                    <li class="dropdown">
                        <a href="alternate_text" class="nav-link">Alternate your text</a>
                        <!-- Dropdown menu content -->
                        <ul class="dropdown-content">
                            <li><a href="bold_text">Bold your text</a></li>
                            <li><a href="italics_text">Italicize your text</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>  
    <!-- Main content area where your page content will go -->
    <main>
        <h2>Check Your Phrase</h2>
        <form id="pangramForm">
            <input type="text" id="phraseInput" placeholder="Enter your phrase here" required>
            <button type="submit" class="transform-btn">Check</button>
        </form>
        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Paul Davis. All Rights Reserved.</p>
        <!-- Add additional footer content such as links or contact information here -->
    </footer>
    <script src="scripts/pangrams.js"></script>
</body>
</html>
