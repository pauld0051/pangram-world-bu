<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Alternating Text Generator | Pangram World" />
    <meta property="og:description"
        content="Transform your text into alternating caps and lower case for a unique and playful style. Ideal for social media posts, creative writing, or adding a fun twist to your messages. Try our user-friendly tool and easily copy the stylized text for your use." />
    <meta property="og:image" content="https://www.pangram-world.com/images/pangram-world-title.png" />
    <meta property="og:url" content="https://www.pangram-world.com/alternate_text.html" />
    <title>Alternating Text Generator | Pangram World</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- ... favicon ... -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png">

    <script src="scripts/main.js" defer></script>
    <script src="scripts/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/18fe617275.js" crossorigin="anonymous"></script>
    
    <!-- Add any additional meta tags and scripts here -->
    </head>
    <body>
        <!-- Main content area where your page content will go -->
        <header id="globalHeader"></header>
        <main>
        <h2>Alternating Text Generator</h2>
        <p class="info-text">Suitable to copy and paste into <i class="fab fa-facebook facebook-icon"></i></p>
        <form id="alternatingTextForm">
            <input type="text" id="textInput" placeholder="Enter your text here" required>
            <button class="transform-btn" type="submit">Transform</button>
        <!-- Original Output textbox -->
        <textarea id="alternatingTextOutput" placeholder="Your alternating text will appear here" readonly></textarea>
        <!-- Copy button -->
        <button class="copy-btn" id="copyButton" type="button">Copy Text 1</button>
        <!-- New Output textbox for the alternate pattern -->
        <br>
        <h3>Or, alternatively...</h3>
        <textarea id="alternatingTextOutput1" placeholder="Your alternate pattern text will appear here"
            readonly></textarea>
        <!-- Copy button -->
        <button class="copy-btn" id="copyButton1" type="button">Copy Text 2</button>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <!-- Other buttons -->
            <button class="btn btn-danger" type="reset">Clear</button>
        </div>
        </form>
                <!-- Scroll to Top button (hidden by default with inline style.css) -->
                <button onclick="scrollToTop()" id="scrollToTopButton"
                    style="display: none; position: fixed; bottom: 20px; right: 20px;"><i class="fas fa-arrow-up"></i></button>
    </main>

     <footer id="globalFooter"></footer>

    <script src="scripts/alternating.js"></script>
</body>
</html>
