<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pangram World" />
    <meta property="og:description"
        content="Check if you have a pangram, add symbols or adjust your text to bold, italic, or even alternating caps/lower case for Facebook and other social media platforms. Additionally, enrich your science and math emails with a variety of mathematical symbols and Greek letters." />
    <meta property="og:image" content="https://www.pangram-world.com/images/pangram-logo-192.png" />
    <meta property="og:url" content="https://www.pangram-world.com" />
    <title>Alternate Text Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/18fe617275.js" crossorigin="anonymous"></script>
    
    <!-- Add any additional meta tags and scripts here -->
    </head>
    <body>
        <!-- Main content area where your page content will go -->
        <header id="globalHeader"></header>
        <main>
        <h2>Alternating Text Generator</h2>
        <form id="alternatingTextForm">
            <input type="text" id="textInput" placeholder="Enter your text here" required>
            <button class="transform-btn" type="submit">Transform</button>
       
        <!-- Original Output textbox -->
        <textarea id="alternatingTextOutput" placeholder="Your alternating text will appear here" readonly></textarea>
        <!-- Copy button -->
        <button class="copy-btn" id="copyButton" type="button">Copy Text 1</button>
        <!-- New Output textbox for the alternate pattern -->
        <br>
        <h3>Or, alternatively...</h3>
        <textarea id="alternatingTextOutput1" placeholder="Your alternate pattern text will appear here"
            readonly></textarea>
        <!-- Copy button -->
        <button class="copy-btn" id="copyButton1" type="button">Copy Text 2</button>
        <!-- Clear button using Bootstrap styles -->
        <button class="btn btn-danger d-flex align-items-end ms-auto" type="reset">Clear</button>
        </form>
    </main>

     <footer id="globalFooter"></footer>

    <script src="scripts/alternating.js"></script>
</body>
</html>
