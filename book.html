<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Pangram World" />
    <meta property="og:description"
        content="Check if you have a pangram, add symbols or adjust your text to bold, italic, or even alternating caps/lower case for Facebook and other social media platforms. Additionally, enrich your science and math emails with a variety of mathematical symbols and Greek letters." />
    <meta property="og:image" content="https://www.pangram-world.com/images/pangram-logo-192.png" />
    <meta property="og:url" content="https://www.pangram-world.com" />
    <title>Pangram World - Book</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/cards.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/bootstrap.bundle.js"></script>
    <script src="https://kit.fontawesome.com/18fe617275.js" crossorigin="anonymous"></script>
    
    <!-- Add any additional meta tags and scripts here -->
    </head>
    <body>
        <!-- Main content area where your page content will go -->
        <header id="globalHeader"></header>
        <main>
        <!-- Logo for "Book - Coming Soon" css in styles.css -->
        <div class="book-coming-soon-container">
            <img src="images/coming_soon_tbg.png" alt="Book - Coming Soon" class="coming-soon-logo">
        </div>
        <h2>Pangram Checker</h2>
        <form id="pangramForm">
            <input type="text" id="phraseInput" placeholder="Enter your phrase here" required>
            <button type="submit" class="transform-btn">Check</button>
            <!-- Clear button using Bootstrap styles -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <!-- Other buttons -->
                <button class="btn btn-danger" type="reset">Clear</button>
            </div>
            </form>
        <div id="result"></div>
                <!-- Scroll to Top button (hidden by default with inline style.css) -->
                <button onclick="scrollToTop()" id="scrollToTopButton"
                    style="display: none; position: fixed; bottom: 20px; right: 20px;"><i class="fas fa-arrow-up"></i></button>
    </main>

    <footer id="globalFooter"></footer>
    <script src="scripts/pangrams.js"></script>
</body>
</html>
