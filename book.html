<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Checker</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="style/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="scripts/main.js" defer></script>

    <!-- Add any additional meta tags and scripts here -->
</head>
<body>
    <header>
        <div class="header-content">
            <img src="images/pangram-checker-logo-32.png" alt="Pangram Checker Logo" id="logo">
            <h1>Pangram World - The Book (coming soon)</h1>
            <nav class="header-content">
                <ul>
                    <li><a href="book">The Pangram Book</a></li>
                    <li><a href="alternate_text">Alternate your text</a></li>
                </ul>
            </nav>
    </header>

    <!-- Main content area where your page content will go -->
    <main>
        <h2>Check Your Phrase</h2>
        <form id="pangramForm">
            <input type="text" id="phraseInput" placeholder="Enter your phrase here" required>
            <button type="submit">Check</button>
        </form>
        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Paul Davis. All Rights Reserved.</p>
        <!-- Add additional footer content such as links or contact information here -->
    </footer>

    <script src="scripts/pangrams.js"></script>
</body>
</html>
